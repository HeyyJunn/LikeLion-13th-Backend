<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 시스템</title>
</head>
<body>
<h1>회원 관리 시스템</h1>
<ul>
    <li><a href="/members/new">회원 등록</a></li>
    <li><a href="/members">회원 전체 조회</a></li>
    <li>
        회원 한 명 조회:
        <form action="/members/search" method="get">
            <label>
                회원 이름:
                <input type="text" name="name" required/>
            </label>
            <button type="submit">조회</button>
        </form>
    </li>
</ul>
</body>
</html>
