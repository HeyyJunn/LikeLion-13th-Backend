<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>회원 정보</title>
  </head>
  <body>
    <h1>회원 정보</h1>
    <p>이름: <span th:text="${member.name}"></span></p>
    <p>나이: <span th:text="${member.age}"></span></p>
    <p>성인 여부: <span th:text="${member.isAdult} ? '성인' : '미성년자'"></span></p>
  </body>
</html>
